<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="zd">
			<h2 class="text-center">添加用户</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for='name' class="control-label col-sm-2 col-sm-offset-2">姓 名:</label>
					<div class="col-sm-6">
						<input type="text" id="name" class="form-control" v-model="user.name" placeholder="请输入名字"/>
					</div>
				</div>
				<div class="form-group">
					<label for='age' class="control-label col-sm-2 col-sm-offset-2">年 龄:</label>
					<div class="col-sm-6">
						<input type="text" id="age" class="form-control" v-model="user.age" placeholder="请输入年龄"/>
					</div>
				</div>
				<div class="form-group">
					<label for='email' class="control-label col-sm-2 col-sm-offset-2">邮 箱:</label>
					<div class="col-sm-6">
						<input type="text" id="email" class="form-control" v-model="user.email" placeholder="请输入邮箱"/>
					</div>
				</div>
				<br>
				<div class="form-group text-center">
						<input type="button" value="添 加" class="btn btn-primary" v-on:click="addUser"/>
						<input type="reset" value="重 置" class="btn btn-primary"/>
				</div>
			</form>
			<hr >
			<table class="table table-bordered table-hover">
				<caption class="text-center h3 text-info">用户列表</caption>
				<thead>
					<tr>
						<th class="text-center">序号</th>
						<th class="text-center">姓名</th>
						<th class="text-center">年龄</th>
						<th class="text-center">邮箱</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(user,index) in users" class="text-center">
						<td>{{index+1}}</td>
						<td>{{user.name}}</td>
						<td>{{user.age}}</td>
						<td>{{user.email}}</td>
						<td>
							<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" v-on:click="nowindex=index">删除</button>
						</td>
					</tr>
					<tr>
						<td colspan="5" class="text-right">
							<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" v-on:click="nowindex=-1">删除所有</button>
						</td>
					</tr>
				</tbody>
			</table>
			
			
			<!--模态框，弹出框-->
			
			
			<div class="modal" id="del">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
							<h4 class="modal-title" v-show="nowindex!==-1">确认要删除用户嘛？</h4>
							<h4 class="modal-title" v-show="nowindex===-1">确认要删除全部用户嘛？</h4>
						</div>
						<div class="modal-body text-center">
							<button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="deleteUser()">确认</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			let vm=new Vue({ 
				el:'#zd',
				data:{
					users:[
						{name:'tom',age:24,email:'tom@shuaiqi.com'},
						{name:'jack',age:22,email:'jack@shuaiqi.com'}
					],
					user:{},
					nowindex:-1
				},
				methods:{
					addUser(){
						this.users.push(this.user);
						this.user={};
					},
					deleteUser(){
						if(this.nowindex===-1){
							this.users.splice(0,this.users.length);
						}else{
							this.users.splice(this.nowindex,1);
						}
					}
				}
			});
			
		</script>
	</body>
</html>
